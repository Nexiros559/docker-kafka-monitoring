version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - monitoring

  kafka:
    image: confluentinc/cp-kafka:7.4.0  # ✅ Version spécifique compatible Zookeeper
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - monitoring

  influxdb:
    image: influxdb:2.7-alpine
    container_name: influxdb
    ports:
      - "8086:8086"
    networks:
      - monitoring
    volumes:
      - influxdb-data:/var/lib/influxdb2

  producer:
    build:
      context: .
      dockerfile: monitoring-producer/Dockerfile
    container_name: monitoring-producer
    depends_on:
      - kafka
    networks:
      - monitoring
    restart: on-failure

  consumer:
    build:
      context: .
      dockerfile: monitoring-consumer/Dockerfile
    container_name: monitoring-consumer
    depends_on:
      - kafka
      - influxdb
    environment:
      INFLUX_URL: "http://influxdb:8086"
      INFLUX_TOKEN: "ReqBW1LQswnoYebxpL2p7ZjzudrOUmvdn_Hj5CaZmV1sK48AY0B93nUZQQArB5n1T8YL8Nx_u85MMKZwtFXdhQ=="
      INFLUX_ORG: "monitoring-org"
      INFLUX_BUCKET: "monitoring"
    networks:
      - monitoring
    restart: on-failure

networks:
  monitoring:
    driver: bridge

volumes:
  influxdb-data:

